<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    <style>
        body {
            background: #101010;
            font-family: Poppins, sans-serif;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            background: rgba(0,174,255,0.3);
        }
        a {
            display: inline-block;
            background: #00c6ff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <h2>Attendance Records</h2>

    {% if records %}
    <table>
        <tr><th>Name</th><th>Time</th></tr>
        {% for record in records %}
        <tr>
            <td>{{ record['Name'] }}</td>
            <td>{{ record['Time'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No attendance recorded yet.</p>
    {% endif %}

    <a href="{{ url_for('admin_panel') }}">Back to Admin Panel</a>
</body>
</html>
