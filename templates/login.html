<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-box {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            width: 105%;
            padding: 14px;
            background: #00c6ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #0072ff;
        }
        .error {
            color: #ff4b4b;
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="login-box" method="POST">
        <h2>Admin Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
